    <!-- Contact us -->
    <section class="contact-us-section">
        <h2>Contact us</h2>
        <p>Take Your Time In Question</p>
        <div class="contact-us-container">
            <form action="" name="myForm" onsubmit="return validateForm()">
                <div class="input-fields">

                    <input type="text" placeholder="name" class="box" id="name">
                    <input type="email" placeholder="email" class="box" id="email">
                    <input type="text" placeholder="subject" class="box" id="subject" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
                    <textarea name="" class="box" placeholder="message" id="message" cols="40" rows="10"></textarea>
                    <input type="submit" value="send message" class="btn">
            </form>
            </div>
        </div>
        <script src="js/script.js "></script>
    </section>
